<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: #000;
            overflow: hidden;
            font-family: sans-serif;
        }

        .slideshow-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            overflow: hidden;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: var(--bg-image, none);
            background-size: cover;
            background-position: center;
            filter: blur(20px);
            opacity: 0.15;
            z-index: 0;
        }

        .slide > * {
            position: relative;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
        }

        .slide.image {
            background: #000;
        }

        .slide.image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .slide.iframe {
            background: #fff;
        }

        .slide.iframe iframe {
            width: 100%;
            height: 100%;
            border: none;
        }


    </style>
</head>
<body>
    <div class="slideshow-container" id="slideshow">
        <!-- Slides will be dynamically inserted here -->
    </div>

    <script>
        const SLIDE_DURATION = {{ slide_duration }};
        
        let slides = [];
        let currentSlideIndex = 0;
        let timerInterval = null;

        async function loadSlides() {
            try {
                const response = await fetch('/api/slides');
                const data = await response.json();
                slides = data.slides;
                
                if (slides.length === 0) {
                    console.error('No slides found in content folder');
                    return;
                }

                renderSlides();
                showSlide(0);
                startSlideshow();
            } catch (error) {
                console.error('Error loading slides:', error);
            }
        }

        function renderSlides() {
            const slideshowContainer = document.getElementById('slideshow');
            slideshowContainer.innerHTML = '';

            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${slide.type}`;
                slideDiv.id = `slide-${index}`;

                if (slide.type === 'image') {
                    const img = document.createElement('img');
                    img.src = slide.src;
                    img.alt = slide.name;
                    slideDiv.appendChild(img);
                    // Set background image for blur effect
                    slideDiv.style.setProperty('--bg-image', `url('${slide.src}')`);
                } else if (slide.type === 'iframe') {
                    const iframe = document.createElement('iframe');
                    iframe.src = slide.src;
                    slideDiv.appendChild(iframe);
                }

                slideshowContainer.appendChild(slideDiv);
            });
        }

        function showSlide(index) {
            if (slides.length === 0) return;

            // Remove active class from all slides
            document.querySelectorAll('.slide').forEach(slide => {
                slide.classList.remove('active');
            });

            // Add active class to current slide
            currentSlideIndex = index % slides.length;
            document.getElementById(`slide-${currentSlideIndex}`).classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlideIndex + 1);
        }

        function startSlideshow() {
            // Transition to next slide at fixed interval
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                nextSlide();
            }, SLIDE_DURATION * 1000);
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', loadSlides);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (timerInterval) clearInterval(timerInterval);
        });
    </script>
</body>
</html>
